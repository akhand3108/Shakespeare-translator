<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakespeare Translator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>Shakespeare Translator</nav>
        <p>
          Understanding Shakespeare might not be possible today but what we
          could do is use those flex talk for our benefit. So try out this
          translator.
        </p>
      </div>
    </header>

    <main>
      <div class="flex-main">
        <textarea
          id="text-input"
          placeholder="Enter The text you want to translate"
        ></textarea>
        <div class="button-box">
          <button id="button-translate">Translate</button>
          <button id="button-clear">Clear</button>
        </div>

        <div id="text-output"></div>
      </div>
    </main>

    <footer>
      <div class="footer-flex">
        <div class="author-line">
          Made by
          <a href="https://akhand3108.github.io" target="_blank"
            >Akhand Patel</a
          >
        </div>
        <a
          class="link-blue"
          href="https://github.com/akhand3108/Shakespeare-translator"
          >Source code</a
        >
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
